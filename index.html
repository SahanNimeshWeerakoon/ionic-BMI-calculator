<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ionic React</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
</head>
<body>
	<ion-app>
		<ion-header>
			<ion-toolbar color="dark">
				<ion-title>BMI Calculator</ion-title>
			</ion-toolbar>
		</ion-header>
		<ion-content>
			<ion-item>
				<ion-label position="floating">Your Height</ion-label>
				<ion-input id="height-input"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label position="floating">Your Weight</ion-label>
				<ion-input id="weight-input"></ion-input>
			</ion-item>
			<ion-grid class="ion-text-center ion-margin-top">
				<ion-row>
					<ion-col>
						<ion-button id="calc-btn">CALCULATE</ion-button>
					</ion-col>
					<ion-col>
						<ion-button id="reset-btn">RESET</ion-button>
					</ion-col>
				</ion-row>
			</ion-grid>
			<div id="result"></div>
		</ion-content>
	</ion-app>
	<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
	<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
	<script src="app.js" defer></script>
</body>
</html>
